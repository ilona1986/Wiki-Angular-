<h1>WIKI search app</h1>

<div>
  <label for="search">Search:</label>

  <input #wikiText
         (keydown.enter)="search(wikiText.value)"
         id="search" type="text"
         value="Звездные врата">

  <button (click)="search(wikiText.value)">Search</button>
</div>

<div *ngFor="let item of items">
  <p><a href="{{item.link}}" target="_blank">{{item.name}}</a></p>
  <p *ngIf="item.description">{{item.description}}</p>
</div>
